<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>test</title>
  </head>
  <body>
    <script src="build/shopify-buy-ui.js"></script>

    <div id="test"></div>

    <script data-shopify-buy-ui>
      let client = ShopifyBuy.UI.buildClient({
         apiKey: 'bf081e860bc9dc1ce0654fdfbc20892d',
         myShopifyDomain: 'embeds',
         appId: '6'
      });
      client.createComponent('product', {
        id: 6640244678,
        node: document.getElementById('test'),
        options: {
          product: {
            events: {
              afterRender: function () {
                // do stuff
              }
            },
            templates: {
              price: '<h2 class="{{data.classes.price}}">${{data.selectedVariant.price}}</h2><p class="{{data.classes.priceNote}}">* Shipping calculated at checkout</p>'
            },
            text: {
              button: 'SOCK IT TO ME'
            },
            classes: {
              priceNote: 'price-asterisk'
            },
            styles: {
              priceNote: {
                'font-style': 'italic',
                'font-size': '10px',
                'margin-bottom': '10px'
              },
              img: {
                'border-radius': '50%',
                'transition': 'all .2s',
                ':hover': {
                  'border-radius': '5%',
                  'transition': 'all .2s'
                }
              },
              title: {
                'color': 'red'
              },
              variantTitle: {
                'font-style': 'italic'
              },
              button: {
                'background-color': 'blue',
                'color': 'orange',
                ':hover': {
                  'background-color': 'purple',
                  'color': 'yellow',
                },
                ':focus': {
                  'background-color': 'purple',
                  'color': 'yellow',
                }
              },
              price: {
                'color': 'orange',
                'margin-bottom': '0',
                ':after': {
                  'content': '\" CAD\"',
                  'font-size': '10px'
                }
              }
            }
          },
          option: {
            styles: {
              options: {
                'overflow': 'hidden'
              },
              option: {
                'float': 'left',
                'padding-right': '20px'
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
