<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>test</title>
  </head>
  <body>
    <!-- <script src="build/shopify-buy-ui.globals.polyfilled.js"></script> -->
    <script src="tmp/shopify-buy-ui.dev.js"></script>

    <div id="test"></div>

    <button id="update">update</button>

    <script data-shopify-buy-ui>
      var client = ShopifyBuy.UI.buildClient({
         apiKey: 'bf081e860bc9dc1ce0654fdfbc20892d',
         domain: 'embeds.myshopify.com',
         appId: '6'
      });
      client.createComponent('product', {
        id: 6640244678,
        options: {
          product: {
            contents: ['img', 'title', 'variantTitle', 'description', 'options', 'price', 'button'],
          },
         cart: {
           styles: {
             button: {
               'background-color': 'yellow'
             }
           },
         },
        }
        }).then(function (component) {
        document.getElementById('update').addEventListener('click', function (evt) {
          component.updateConfig({
            options: {
              product: {
                styles: {
                  button: {
                    'background-color': 'blue'
                  }
                }
              }
            }
          })
        });
      });
    </script>
  </body>
</html>
